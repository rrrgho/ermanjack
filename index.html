<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-5">
        <div class="card" style="">
          <div class="card-body">
            <h5 class="card-title">
              Apakah anda ingin melihat Erman Sibarani?
            </h5>
            <p class="card-text">
              Ketik tombol dibawah untuk melihat kejutan dari erman sibarani
            </p>
            <button onclick="showImage()" class="btn btn-primary">
              Saya ingin Erman Sibarani
            </button>
          </div>
        </div>

        <div id="progress" class="d-none">
          <progress
            class="w-100"
            value="0"
            max="10"
            id="progressBar"
          ></progress>
          Tunggu sebentar, kami sedang menangkap Erman Sibarani untuk anda ...
        </div>

        <div class="card d-none" id="image">
          <img
            src="https://awsimages.detik.net.id/community/media/visual/2017/12/06/6414c1ae-fcd1-49a6-8316-4a71c29f93ff_43.jpg?w=600&q=90"
            class="img-fluid"
            alt="..."
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      const image = document.getElementById("image");
      const progress = document.getElementById("progress");

      const showImage = () => {
        progress.classList.remove("d-none");
        setTimeout(() => {
          image.classList.remove("d-none");
        }, 6000);
      };
      var timeleft = 5;
      var downloadTimer = setInterval(function () {
        if (timeleft <= 0) {
          clearInterval(downloadTimer);
        }
        document.getElementById("progressBar").value = 10 - timeleft;
        timeleft -= 1;
      }, 1000);
    </script>
  </body>
</html>
